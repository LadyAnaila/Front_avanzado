<div style="margin-left: auto; margin-right: auto">
  <p id="loginFeedback"></p>
</div>
<div>
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" />
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      <small *ngIf="loginForm.get('email')?.errors?.required">Email es obligatorio.</small>
      <small *ngIf="loginForm.get('email')?.errors?.email">Formato de email inválido.</small>
    </div>

    <label for="password">Contraseña:</label>
    <input id="password" formControlName="password" type="password" />
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <small *ngIf="loginForm.get('password')?.errors?.required">Contraseña es obligatoria.</small>
      <small *ngIf="loginForm.get('password')?.errors?.minlength">Mínimo 8 caracteres.</small>
      <small *ngIf="loginForm.get('password')?.errors?.maxlength">Máximo 16 caracteres.</small>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
